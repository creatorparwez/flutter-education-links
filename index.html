<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Course...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .sub-message {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        .store-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .store-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="message">Opening Course...</div>
        <div class="sub-message" id="subMessage">Launching app</div>
        <a href="#" id="storeLink" class="store-btn" style="display: none;">
            Download App
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        if (courseId) {
            // Try to open the app with custom scheme
            const customScheme = `flutteredu://course/${courseId}`;
            window.location.href = customScheme;

            // After 2 seconds, show Play Store link if app didn't open
            setTimeout(() => {
                document.getElementById('subMessage').textContent = 
                    "App not installed? Download it now!";
                document.getElementById('storeLink').style.display = 'inline-block';
                
                // REPLACE WITH YOUR ACTUAL PLAY STORE URL
                document.getElementById('storeLink').href = 
                    'https://play.google.com/store/apps/details?id=com.example.flutter_education';
            }, 2000);
        } else {
            document.getElementById('subMessage').textContent = 
                "Invalid link - no course ID found";
        }
    </script>
</body>
</html>
